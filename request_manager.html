<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Example</title>
</head>
<body>
    <h1>Contact List</h1>
    <table id="contactTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Postal Code</th>
                <th>Fax Number</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <h2>Add New Contact</h2>
    <form id="addContactForm">
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required><br><br>

        <label for="faxNumber">Fax Number:</label>
        <input type="text" id="faxNumber" name="faxNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="isActive">Is Active:</label>
        <input type="checkbox" id="isActive" name="isActive"><br><br>

        <button type="submit">Add Contact</button>
    </form>

    <script src="dataReader.js"></script>
</body>
</html>
